<h1>27</h1>
<form class="search_form" action="http://www.baidu.com/s" target="_blank">
  <input class="db auto search_int trans" type="text" autocomplete="off" maxlength="100" title="百度 搜索" name="wd" placeholder="搜一下" >
  <button class="dn" type="submit">百度一下</button>
</form>
<ol>
{% for post in site.posts %}
  <li>    
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <small>{{ post.date | date: "%b %-d, %Y" }}</small>
  </li>
{% endfor %}
</ol>
